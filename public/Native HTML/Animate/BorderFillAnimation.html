<!DOCTYPE html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>BorderFillAnimation</title>

  <style>
    body {
      width: 100%;
      height: 100%;
      position: absolute;
      overflow: hidden;
      margin: 0px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgb(0, 0, 0);
    }

    .box {
      width: 500px;
      height: 300px;
      position: relative;
      background: #f0f0f0;
      display: inline-block;
      cursor: pointer;
      display: flex;

    }

    .box span {
      position: absolute;
      background: rgb(125, 110, 192);
      transition: all 0.4s ease-out;
    }

    .CenterAlignment {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box .top,
    .box .bottom {
      width: 100%;
      height: 50px;
      -webkit-transform: scaleX(0);
      transform: scaleX(0);
    }

    .box .left,
    .box .right {
      width: 50px;
      height: 100%;
      -webkit-transform: scaleY(0);
      transform: scaleY(0);
    }

    .box .top {
      top: 0;
      left: 0;
      transition-delay: 0.4s;
      -webkit-transform-origin: top left;
      /*x y z*/
      transform-origin: top left;
      /*x y z*/
    }

    .box .left {
      top: 0;
      left: 0;
      transition-delay: 0.4s;
      -webkit-transform-origin: top left;
      /*x y z*/
      transform-origin: top left;
      /*x y z*/
    }

    .box .right {
      top: 0;
      right: 0;
      transition-delay: 0s;
      -webkit-transform-origin: top left;
      transform-origin: top left;
    }

    .box .bottom {
      bottom: 0;
      left: 0;
      transition-delay: 0s;
      -webkit-transform-origin: top left;
      transform-origin: top left;
    }



    .box:hover .top,
    .box:hover .bottom {
      -webkit-transform: scaleX(1);
      transform: scaleX(1);
    }

    .box:hover .left,
    .box:hover .right {
      -webkit-transform: scaleY(1);
      transform: scaleY(1);
    }
  </style>
</head>

<body>
  <div class="box">
    <span class="top CenterAlignment">top</span>
    <span class="right CenterAlignment">right</span>
    <span class="bottom CenterAlignment">bottom</span>
    <span class="left CenterAlignment">left</span>
  </div>
</body>

</html>
