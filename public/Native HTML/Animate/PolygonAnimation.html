<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>PolygonAnimation</title>
	<style>
		body {
			width: 100%;
			height: 100%;
			position: absolute;
			overflow: hidden;
			margin: 0px;
			display: flex;
			background: rgb(0, 0, 0);
			justify-content: center;
			align-items: center;
		}
		div.left {
			width: 100%;
			/* display: inline-block; */

			height: 100%;
			background-color: #36f;
			display: table-cell;
			vertical-align: middle;
			text-align: center;
		}
		.clip {
			background-color: rgb(51 102 255);
			display: flex;
			align-items: center;
			justify-content: center;
			z-index: 0;
			background-color: rgb(0 0 255);
			clip-path: polygon(100% 15%, 100% 15%, 78% 5%, 22% 5%, 0 18%, 0 18%, 22% 0, 78% 0);
			width: 400px;
			height: 400px;
		}
	</style>

<body>
	<!-- <input id="Close" type="button" value="Close" onclick="clearTimeout(conutdown);"> -->
	<div class="clip" style="position:absolute">
	</div>
	<script>
		// var text="-webkit-linear-gradient(right,"+
		// 		t[0]+','+t[1]+','+t[2]+','+t[3]+','+t[4]+','+t[5]+','+t[6]+")";

		//$(document).ready(function () {
		window.onload = function () {
			//return;
			var obj = document.getElementsByClassName("clip")[0];
			setInterval(function () {
				let colorarray = ['red', 'orange', 'yellow', 'green', 'blue', 'indigo', 'violet', 'black', '#0000'];
				let t = randArr(colorarray);
				console.log('t', t);
				var text = "-webkit-linear-gradient(right"
				for (let index = 0; index < colorarray.length; index++) {
					text += ',' + t[index];
				}
				text += ")";
				console.log(text);
				obj.style.background = text;
			}, 100);
			function randArr(arr) {
				for (var i = 0; i < arr.length; i++) {
					var iRand = parseInt(arr.length * Math.random());
					var temp = arr[i];
					arr[i] = arr[iRand];
					arr[iRand] = temp;
				}
				console.log('randArr', arr);
				return arr;
			}
			// obj.style.background="-webkit-linear-gradient(right, red, orange)";
			//obj.style.backgroundImage='-webkit-linear-gradient(30deg,blue,red)';
			//obj.style.background='-webkit-linear-gradient(30deg,blue,red)';
			// obj.style.background='-webkit-linear-gradient(right, red, orange, yellow, green, blue, indigo, violet)';
		};
	</script>
