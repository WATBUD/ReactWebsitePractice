<html>

<head>
    <meta charset="utf-8">
    <title>animateScroll</title>

    <style>
        nav>a {
            display: inline;
        }

        .square {
            height: 100vh;
        }

        #PostiionA {
            background: #F99;
        }

        #PostiionB {
            background: #9F9;
        }

        #PostiionC {
            background: #99F;
        }
    </style>
    <script src="../jquery-3.6.0.js"></script>
</head>

<body>
    <nav id="home">
        <a href="#PostiionA">PostiionA</a>
        <a href="#PostiionB">PostiionB</a>
        <a href="#PostiionC">PostiionC</a>
    </nav>
    <div id="PostiionA" class="square">
        <p>PostiionA</p>
        <a href="#home" class="page-scroll">home</a>
    </div>
    <div id="PostiionB" class="square">
        <p>PostiionB</p>
        <a href="#home" class="page-scroll">home</a>
    </div>
    <div id="PostiionC" class="square">
        <p>PostiionC</p>
        <a href="#home" class="page-scroll">home</a>
    </div>
</body>
<script>
    $(function () {
        $("nav a").bind('click', function (event) {
            event.preventDefault();//先取消超連結原本預設動作
            var $anchor = $(this);
            $('body').animate({
                scrollTop: $($anchor.attr('href')).offset().top
            }, 1000);//, 'easeInOutQuint'
        });
        $(".page-scroll").bind('click', function (event) {
            var $anchor = $(this);
            $('body').animate(
                {
                    specialEasing: {
                        width: "linear",
                        height: "easeInOutQuint"
                    },
                    scrollTop: '0'

                },
                1000
            );//,, 'easeInOutQuint'
            event.preventDefault();//先取消超連結原本預設動作(加在這裡也可以)
        });
    });
</script>



</html>
