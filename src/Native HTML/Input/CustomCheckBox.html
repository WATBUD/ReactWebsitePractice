<!DOCTYPE html>
<html>
<style>
    /*RedCheckcustom*/
/* The container------------------------------------------------------------------------------ */
.custom {
  display: block;
  position: relative;
  padding-left: 35px;
  margin-bottom: 12px;
  cursor: pointer;
  font-size: 22px;
  /* -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none; */
}

/* Hide the browser's default checkbox */
.custom input {
  position: absolute;
  opacity: 0;
  cursor: pointer;
  height: 0;
  width: 0;
}




/* Create a custom checkbox */
.RedCheck {
  position: absolute;
  top: 0;
  left: 0;
  height: 25px;
  width: 25px;
  background-color: yellow;
}

/* On mouse-over, add a grey background color */
.custom:hover input ~ .RedCheck {
  background-color: #ccc;
}

/* When the checkbox is checked, add a blue background */
.custom input:checked ~ .RedCheck {
  background-color: blue;
}

/* Create the checkmark/indicator (hidden when not checked) */
.RedCheck:after {
  content: "";
  position: absolute;
  display: none;
}

/* Show the checkmark when checked */
.custom input:checked ~ .RedCheck:after {
  display: block;
}

/* Style the checkmark/indicator */
.custom .RedCheck:after {
  left: 9px;
  top: 5px;
  width: 5px;
  height: 10px;
  border: solid white;
  border-width: 0 3px 3px 0;
  -webkit-transform: rotate(45deg);
  -ms-transform: rotate(45deg);
  transform: rotate(45deg);
}
/* The container------------------------------------------------------------------------------ */
.container {
  display: block;
  position: relative;
  padding-left: 35px;
  margin-bottom: 12px;
  cursor: pointer;
  font-size: 22px;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}
/* Hide the browser's default checkbox */
.container input {
  position: absolute;
  opacity: 0;
  cursor: pointer;
  height: 0;
  width: 0;
}




/* Create a custom checkbox */
.checkmark {
  position: absolute;
  top: 0;
  left: 0;
  height: 25px;
  width: 25px;
  background-color: #eee;
}

/* On mouse-over, add a grey background color 改變滑入顏色*/
.container:hover input ~ .checkmark {
  background-color: #ccc;
}

/* When the checkbox is checked, add a color background 改變點擊後顏色*/
.container input:checked ~ .checkmark {
  background-color: gray;
}

/* Create the checkmark/indicator (hidden when not checked) */
.checkmark:after {
  content: "";
  position: absolute;
  display: none;
}

/* Show the checkmark when checked */
.container input:checked ~ .checkmark:after {
  display: block;
}

/* Style the checkmark/indicator 勾勾樣式*/
.container .checkmark:after {
  left: 9px;
  top: 5px;
  width: 5px;
  height: 10px;
  border: solid white;
  border-width: 0 3px 3px 0;
  -webkit-transform: rotate(45deg);
  -ms-transform: rotate(45deg);
  transform: rotate(45deg);
}
</style>
<body>

<h1>Custom Checkboxes By Louis</h1>
<label class="container">One
  <input type="checkbox" checked="checked">
  <span class="checkmark"></span>
</label>
<label class="container">Two
  <input type="checkbox">
  <span class="checkmark"></span>
</label>

<input type="radio" name="age" value="30">紀錄延遲<br>
<input type="radio" name="age" value="60">最低延遲5ms<br>
<input type="radio" name="age" value="100">1000ms延遲<br>
<label class="custom">CustomExtra1
<input type="checkbox">
<span class="RedCheck"></span>
</label>


</body>
</html>
