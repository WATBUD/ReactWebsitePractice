<!DOCTYPE html>
<html>
<style>
#ProgressDivBackground {
  position: relative;
  width: 100%;
  height: 30px;
  background-color: #ddd;
}

#ProgressBar {
  position: absolute;
  width: 10%;
  height: 100%;
  background-color: #4CAF50;
}

#ProgressLabel {
  text-align: center;
  line-height: 30px;
  color: white;
}
</style>
<body>

<h1>JavaScript Progress Bar</h1>

<div id="ProgressDivBackground">
  <div id="ProgressBar">
    <div id="ProgressLabel">10%</div>
  </div>
</div>

<br>
<button onclick="move()">Click Me</button> 

<script>
function move() {
  var elem = document.getElementById("ProgressBar");   
  var width = 10;
  var id = setInterval(frame, 10);
  function frame() {
    if (width >= 100) {
      clearInterval(id);
    } else {
      width++;  
      elem.style.width = width + '%'; 
      document.getElementById("ProgressLabel").innerHTML = width * 1  + '%';
    }
  }
}
</script>

</body>
</html>
