<style type="text/css">
    body {
        width: 100%;
        height: 100%;
        position: absolute;
        overflow: hidden;
        margin: 0px;
        display: flex;
        background: rgb(0, 0, 0);
        justify-content: center;
        align-items: center;
        -webkit-user-select: none;
        -moz-user-select: none;
        -o-user-select: none;
        user-select: none;
    }

    .layerRange {
        position: absolute;
        /* background-image: linear-gradient(to right, red, yellow); */
        border: 2px solid gray;
        background-color: red;
        width: 200px;
        height: 200px;
    }
    .circle {
        background-color: yellow;
        width: 10%;
        height: 10%;
        margin-left: 20px;
        /* pointer-events: none; */
        /* border-radius: 50%; */
    }
</style>
<script>
    var RGBcircleEventArr = [];
    var mouseOn = false;
    var layerRange = document.getElementById("layerRange");
    var targetDisX = 0, targetDisY = 0;;
    var txtShow = document.getElementById("txtShow");
    //txtShow.innerText=5555555555555;
    //var circle = document.getElementById("circle");
    RGBcircleEventArr[0] = (e) => {
        if (e.buttons !== 1 || e.which !== 1) return;
        mouseOn = true;
        console.log("mousedown", mouseOn, e);
    }
    RGBcircleEventArr[1] = (eventData) => {
        //if (!mouseOn) return;
        //console.log("mousemove", mouseOn, e);
        //clearEventBubble(e);
        var eventArray = [];
        txtShow.innerHTML = "";
        for (const property in eventData) {
            //console.log(`${typeof e[property]}: ` + ':its a  fuction');
            switch (typeof event[property]) {
                case "function":
                    break;
                case "boolean":
                    eventArray.push(property);
                    break;
                case "number":
                    eventArray.push(property);
                    break;
                case "object":
                    break;
            }
            // if (typeof e[property] == "function") {
            //     //console.log(`${property}: ` + ':its a  fuction');
            // } else {
            //     //console.log(`${property}: ${event[property]}` + ':  its a property');
            //     //eventArray.push(property);
            // }
        }
        //console.log(eventArray)
        for (let index = 0; index < eventArray.length; index++) {
            //const element = array[index];
            //console.log(e[eventArray[index]])
            txtShow.innerHTML += eventArray[index] + ":" + eventData[eventArray[index]] + "<BR>";
        }
    }
    
    RGBcircleEventArr[2] = (e) => {
        if (!mouseOn) return;
        //clearEventBubble(e);
        //layerRange.removeEventListener("mousemove", RGBcircleEventArr[1]);
        mouseOn = false;
        console.log("mouseup", mouseOn);
    }
    
    //layerRange.addEventListener("mousedown", RGBcircleEventArr[0]);
    document.addEventListener("mousedown", RGBcircleEventArr[0]);
    document.addEventListener("mousemove", RGBcircleEventArr[1]);
    document.addEventListener("mouseup", RGBcircleEventArr[2]);
</script>
