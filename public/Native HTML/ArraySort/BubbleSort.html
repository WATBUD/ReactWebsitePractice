    <div id="InfoTitle">BubbleSort(泡沫-冒泡排序法)</div>

    </BR>

<script>
    var arr = [40, 20, 4000, 50, 1, 20000, 100, 10000, 4444];
    function bubbleSort(arr) {

        for (let i1 = arr.length - 1; i1 > 1; i1--) {
            for (let i = 0; i < i1; i++) {
                // 如果前面的元素比後面的元素要大，則交換元素位置
                var jsonArr=JSON.stringify(arr);
                document.getElementById("ExecutionContent").innerHTML += jsonArr +'&ensp;';
                document.getElementById("ExecutionContent").innerHTML +='loop'+':'+ arr[i] + ',';
                document.getElementById("ExecutionContent").innerHTML += arr[i + 1] + '<BR>';
                if (arr[i] > arr[i + 1]) {
                    let tempValue = arr[i]
                    arr[i] = arr[i + 1]
                    arr[i + 1] = tempValue;
                    //document.getElementById("ExecutionContent").innerHTML += ',';
                }
                else {
                }
            }
        }
        return arr
    }
    // zz = arr.sort(function (a, b) {
    // return b - a
    // });
    // console.log(zz); 
    document.getElementById("InfoTitle").innerHTML += "執行前" + arr;
    document.getElementById("InfoTitle").innerHTML += "<BR>執行後結果" + bubbleSort(arr);
</script>
