<script>



var numbers = [4, 2, 5, 1, 3];
var Big_to_small=Array.from(numbers);//淺複製
var Small_to_big=Array.from(numbers);//淺複製

Big_to_small.sort(function(small, big) {
    return big - small;
});
Small_to_big.sort(function(small, big) {
    return small-big;
});
// 輸出 [1, 2, 3, 4, 5]
console.log(Big_to_small,Small_to_big,numbers);






</script>
