<style>
    body {
        margin: 0;
        padding: 0;
        background: -webkit-linear-gradient(left, #F00 0%, #FF0 16.66%, #0F0 33.33%, #0FF 50%, #00F 66.66%, #F0F 83.33%, #F00 100%);
    }

    .container {
        display: grid;
        grid-row-gap: 20px;
        grid-column-gap: 20px;
        width: 500px;
        height: 500px;
        background: white;

    }

    .container2 {
        display: grid;
        background: #D7D7D7;
        grid-template-rows: 100px 100px 100px;
        grid-template-columns: 100px 100px 100px;
        grid-template: 100px 100px 100px / 100px 100px 100px;
    }

    .grid-RWD {
        width: 100%;
        display: grid;
        background: #D7D7D7;
        grid-template-columns: repeat(100, 1fr);
        grid-auto-rows: 25px;
        grid-gap: 0px;
    }

    .grid-item {
        background: white;
        border: 1px solid blue;
    }

    .grid_custom{
        width: 100%;
        display: grid;
        background: #D7D7D7;
        grid-template-columns: repeat(100, 100px);
        grid-auto-rows: 100px;
        grid-gap: 0px;
    }
</style>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id="gridArea" class="grid-RWD">
        <!-- <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>-->
    </div>
</body>

<script>
    var target = document.getElementById('gridArea');
    for (let index = 0; index < 5000; index++) {
        var gridDivItem = document.createElement('div');
        // gridDivItem.style.cssText = 'position: absolute;background-color: blue;width: 0%;height: 20px;pointer-events: none;';
        gridDivItem.dataset.status = index;
        //gridDivItem.style.background = 'white';
        // gridDivItem.style.border = "2px solid red";
        gridDivItem.setAttribute("class", "grid-item");
        target.appendChild(gridDivItem);
    }

</script>

</html>
