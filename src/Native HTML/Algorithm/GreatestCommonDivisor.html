<!DOCTYPE html>
<html>
<style>
    body {
        margin: 0;
        padding: 0;
        background: -webkit-linear-gradient(left, #F00 0%, #FF0 16.66%, #0F0 33.33%, #0FF 50%, #00F 66.66%, #F0F 83.33%, #F00 100%);
    }
</style>

<head>
    <title>Example</title>
</head>

<body>
    <div id="process"></div>
    <div id="show"></div>

</body>
<script>
 
    
    function gcd(m, n) {
        var remainder = 0;//餘數英文
        document.getElementById("process").innerHTML+="<BR>remainder="+remainder+",m="+m+",n="+n;           
        do {
            remainder = m % n;//3 0 
            m = n;//6 3 
            n = remainder;//3 0 
            document.getElementById("process").innerHTML+="<BR>remainder="+remainder+",m="+m+",n="+n;           

        } 
        while (remainder !== 0);
        document.getElementById("process").innerHTML+="<BR>結束: remainder="+remainder+",m="+m+",n="+n;

        return m;
    }
    document.getElementById("show").innerHTML ="最大公因數為="+gcd(12, 24);
</script>

</html>
