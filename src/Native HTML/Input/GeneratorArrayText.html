<script>
  var totalArr = [];
  document.getElementById('ClearMessage').addEventListener('click', (event) => {
    console.log('ClearMessage', event);
    log.innerText = '';
    totalArr = [];
  });
  //input.addEventListener('input', updateValue);

  document.getElementById('GeneratorArrayText').addEventListener('click', (event) => {
    ArrayMaxNumberChange();
  });

  function ArrayMaxNumberChange() {
    var AMN = document.getElementById('ArrayMaxNumber');
    if (AMN != null) {
      console.log('%c GeneratorArrayText', 'background: black; color: blue', AMN.value);
      console.dir(AMN);
      totalArr = []
      while (totalArr.length < AMN.value) {
        totalArr.push("");
      }
      this.show_LogUIText();
    }
  }



  function show_LogUIText() {
    log.innerText = JSON.stringify(totalArr);
    document.getElementById('arrayNumber').innerHTML = "目前陣列數量:" + totalArr.length
  }



  function copyEvent(id) {
    var str = document.getElementById(id);
    window.getSelection().selectAllChildren(str);
    document.execCommand("Copy");
  }

  function removeQuotes(a) {
    var fIndex = a.indexOf('""');
    var lIndex = a.lastIndexOf('""');
    if (fIndex >= 0 && lIndex >= 0) {
      a = a.substring(fIndex + 1, lIndex + 1);
    }
    return a;
  }
